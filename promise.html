<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
   <script>
       let a =function data(){
           setTimeout(() => {
               return "this is aa"
           }, 2000);
       }

       console.log(a())



       let y = new Promise((resolve,reject)=>{
           setTimeout(() => {
               resolve("this is y")
           }, 3000);
           
       })

       y.then((data)=>{
           console.log(data)
       })
       y.catch((err)=>{
           console.log(err)
       })
       y.finally(("process done"))


       let z = new Promise((resolve,reject)=>{
           setTimeout(() => {
               resolve("this is z")
           }, 4000);
       })

       z.then((data)=>{
           console.log(data)
       })
       
   </script>
</body>
</html>
